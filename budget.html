<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <title>myMonies.com</title>
</head>
<body>
    <div class="container">
        <h1>myMonies Budget Tracker</h1>
        <p>Click on the button below to get started!</p>
        <button id="openModal">Add Income/Expense</button>
        
        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add your Income and Expenses</h2>
                <div class="form">
                    <select id="transactionType">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <button id="addTransaction">Add</button>
                </div>
            </div>
        </div>
        <!-- Transactions List -->
        <div class="transactions">
            <h2>Transactions</h2>
            <div class="transaction-columns">
                <div class="column">
                    <h3>Incomes</h3>
                    <ul id="incomeList"></ul>
                </div>
                <div class="column">
                    <h3>Expenses</h3>
                    <ul id="expenseList"></ul>
                </div>
            </div>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Funds left over: <span id="leftOver">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
